{% extends 'base/layout.html' %}

{% block header %}{% endblock %}


{% block main %}
        <div class="col-9">
            <div class="buttons">

                <button type="button" class="btn btn-outline-success">همه</button>
                <button type="button" class="btn btn-outline-success">زمین</button>
                <button type="button" class="btn btn-outline-success">ویلا</button>
                <button type="button" class="btn btn-outline-success">
                    آپارتمان
                </button>

            </div>
            {% for aparteman in apartments %}
                <div class="box-agahi">
                    <div class="row">

                        <div class="col-9">
                            <div class="information">
                                <p>عنوان : <span>{{ aparteman.title }}</span></p>
                                <p>مبلغ :<span class="mablagh">{{ aparteman.totalPrice }}</span>میلیارد تومان</p>
                                <p>متراژ : {{ aparteman.size }} متر</p>
                                <p class="address">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-geo-alt" viewBox="0 0 16 16">
                                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                    آدرس : {{ aparteman.address }}
                                </p>
                        </div>
                        </div>

                        <div class="col-3 d-flex photo-box">
                            <div class="photo-agahi">
                                <img src="{{ aparteman.pic1.url }}" alt="عکس">
                            </div>
                    </div>

                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
